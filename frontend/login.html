<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Email Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5e76d.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-2 text-primary">AI Powered Email Assistant</h2>
    <p class="text-center text-muted mb-4">Real-Time Login</p>

    <!-- Google Login -->
    <a href="http://localhost:8000/login" class="btn btn-danger w-100 mb-3">
      <i class="fab fa-google me-2"></i> Sign in with Google
    </a>

    <hr class="my-3">
    <h5 class="text-center mb-3">Or use Email</h5>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      window.location.href = "inbox.html";
    });
  </script>
</body>
</html>
