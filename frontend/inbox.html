<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Your Inbox</h2>
  <table class="table table-hover mt-3" id="inboxTable">
    <thead>
      <tr>
        <th>From</th>
        <th>Subject</th>
        <th>Snippet</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="mt-3">
    <a href="index.html" class="btn btn-primary">Go to Dashboard</a>
  </div>

  <script>
    async function loadInbox() {
      try {
        let response = await fetch("http://localhost:8000/fetch-emails");
        let data = await response.json();

        if (data.error) {
          alert("Please login with Google first");
          window.location.href = "login.html";
          return;
        }

        const table = document.querySelector("#inboxTable tbody");
        table.innerHTML = "";
        data.emails.forEach(email => {
          let row = `<tr>
            <td>${email.from}</td>
            <td>${email.subject}</td>
            <td>${email.snippet}</td>
          </tr>`;
          table.innerHTML += row;
        });
      } catch(err) {
        console.error(err);
        alert("Error fetching emails");
      }
    }

    loadInbox();
  </script>
</body>
</html>
